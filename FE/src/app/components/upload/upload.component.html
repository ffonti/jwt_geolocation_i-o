<button class="btn btn-blue" routerLink="/homePage">HomePage</button>
<br />
<input
  type="file"
  style="display: none"
  (change)="onFileSelected($event)"
  #fileInput
  multiple
/>
<button type="button" class="btn btn-blue" (click)="fileInput.click()">
  Scegli un file
</button>
<button type="button" class="btn btn-blue" (click)="onUpload()">
  Upload file
</button>
<table class="table-auto border-solid border-2 border-sky-500">
  <ng-container *ngFor="let file of selectedFile">
    <tr class="border-solid border-2 border-sky-500">
      <td (click)="removeFile($event)" class="cursor-pointer">
        {{ file.name }}
      </td>
    </tr>
  </ng-container>
</table>
<button type="button" class="btn btn-blue" (click)="getFiles()">
  View Files
</button>
<ng-container *ngIf="viewFiles"><p>files</p></ng-container>
